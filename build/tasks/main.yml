---
# clone and build boxfuse to /var/boxfuse
- name: Ensure maven and git package is present
  apt: name={{item}} state=present
  with_items:
          - maven
          - git
- name: Clone boxfuse repository
  git:
          repo: {{ repo_link }}
          dest: {{ dest_path }}
  - debug:
          msg:
                  - "Ð¡loning completed successfully"
- name: assembly_App
  shell: "mvn package"
  args:
          chdir: /var/boxfuse
  - debug:
          msg:
                  - "Successfully build"
